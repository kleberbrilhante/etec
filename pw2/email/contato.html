<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

    <h1>Entre em contato conosco</h1>
    <body>
    <form method="POST" action="contato.php">
        <p>Seu nome:<input type="text" name="nome" size = "20"></p>  
        <p>Seu e-mail:<input type="text" name="e-mail" size = "20"></p>
        <p>Escolha o assunto de sua mensagem: <br>
        <select size="1" name="assunto">
            <option value="pergunta>"Pergunta></option>
            <option value="reclamacao>"Reclamação></option>
            <option value="suporte>"Suporte></option>
            <option value="publicidade>"Publicidade></option>
            <option value="webmaster>"Webmaster></option>
        </select></p>
        <p>Escreva sua mensagem no espaço abaixo:<br></p>
        <textarea rows="6" name="mensagem" cols="43"></textarea>
        <p><input type="submit" value="Enviar" name="enviar"></p>      
    </form>
</body>
</html>
